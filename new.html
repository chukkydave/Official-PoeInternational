<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoeInternational</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        bebas: ['Bebas Neue', 'sans-serif'],
                        urbanist: ['Urbanist', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        .hero-background {
            background: linear-gradient(0deg, #B003B1 0%, #B003B1 100%),
                linear-gradient(180deg, rgba(17, 17, 17, 0) 0%, rgba(17, 17, 17, 0.22) 54.4%, rgba(17, 17, 17, 0.40) 100%),
                linear-gradient(180deg, rgba(17, 17, 17, 0) 0%, rgba(17, 17, 17, 0.54) 54.4%, #111 100%),
                url('images/hero.jpeg') lightgray 50% / cover no-repeat;
            background-blend-mode: hue, multiply, multiply, normal;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge, and Firefox */
        .hide-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
</head>

<body class="bg-black text-white font-urbanist">

    <!-- Logo -->
    <div class="fixed top-4 left-4 z-20 p-2 md:p-12">
        <img src="images/logo.png" alt="Logo" class="lg:h-12 md:h-10 h-8">
    </div>

    <!-- Hamburger Menu Icon -->
    <div class="fixed top-4 right-4 z-20 p-4 md:p-12">
        <button class="bg-[#B003B1] p-2 md:p-4 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class=" w-6 text-white h-6 lg:h-8 md:h-6 md:w-6" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
    </div>

    <!-- Hero Section -->
    <section class="relative h-screen flex flex-col justify-end hero-background">
        <!-- Text Content -->
        <div class="relative z-10 pb-16 md:pb-[6rem]">

            <h1 class="font-thin px-4 md:px-16 text-gray-400 text-[48px] lg:text-[96px] leading-[48px] lg:leading-[88px] rounded mb-4 font-bebas tracking-wider"
                style=" letter-spacing: -1px;">
                LET'S CROWN YOU<br><span class="text-white">A KING</span> IN YOUR NICHE
            </h1>
            <p class="text-sm md:text-lg font-thin px-4 md:px-16 rounded font-urbanist tracking-wider">
                You've got the idea, we've got the direction.
            </p>
        </div>
    </section>

    <!-- Client Logos Section -->
    <section class="bg-black py-8 md:py-16">
        <div class="container mx-auto px-4 md:px-16 text-center">
            <p class="mb-4 md:mb-8 font-urbanist">Trusted by the world's leading brands</p>
            <div class="flex overflow-x-auto hide-scrollbar space-x-4 md:space-x-8">
                <img src="images/logo.png" alt="Client 1" class="h-8">
                <img src="images/logo.png" alt="Client 2" class="h-8">
                <img src="images/logo.png" alt="Client 3" class="h-8">
                <img src="images/logo.png" alt="Client 4" class="h-8">
                <img src="images/logo.png" alt="Client 5" class="h-8">
                <img src="images/logo.png" alt="Client 6" class="h-8">
                <img src="images/logo.png" alt="Client 7" class="h-8">
                <img src="images/logo.png" alt="Client 8" class="h-8">
                <!-- Add more logos as needed -->
            </div>
        </div>
    </section>

</body>

</html>
